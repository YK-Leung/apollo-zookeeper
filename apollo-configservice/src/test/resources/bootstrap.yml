################# 服务注册 #################
#注册中心，根存储路径，默认也是/service
#是否注册
spring:
  cloud:
    zookeeper:
      discovery:
        root: /services
        enabled: true
        register: true
        instance-host: ${spring.cloud.client.ip-address}
      connect-string: zk.bubugao.api:2181

management:
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP
  endpoints:
    web:
      exposure:
        include: '*'